version: '3'

services:
  eureka:
    image: litige-eureka:latest
    ports:
      - "9091:9091"
    networks:
      - litige-backend
  zuul:
    image: litige-zuul:latest
    ports:
      - "9092:9092"
    links:
      - eureka
    networks:
      - litige-backend
networks:
  litige-backend:
    driver: "bridge"