spring:
  application:
    name: zuul
  profiles: default
    
server:
  port: 9092

  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

    
zuul:
  ignoredServices: "*"
  routes:
    resource-server-1:  
      sensitiveHeaders:
      path: /**
      serviceId: resource-server-1  
    auth-server:  
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
      serviceId: auth-server
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
   

