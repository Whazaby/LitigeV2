<div class="container" appDragAndDrop (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />
  <mat-icon>cloud_upload</mat-icon>

  <h3>Drag and drop file here</h3>
  <h3>or</h3>
  <label for="fileDropRef">Browse for file</label>
</div>
<div class="files-list">
  <div class="single-file" *ngFor="let file of files; let i = index">
    <div class="file-icon" style="width: 50px"><mat-icon>insert_drive_file</mat-icon></div>
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
      <app-progress-bar [progress]="file?.progress"></app-progress-bar>
    </div>

    <div class="delete" (click)="deleteFile(i)"><mat-icon>delete</mat-icon></div>
  </div>
</div>
