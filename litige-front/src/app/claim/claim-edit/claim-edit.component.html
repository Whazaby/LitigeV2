<mat-card>
  <mat-card-title>
    DÃ©clarer un litige
    <button
      mat-button
      type="button"
      *ngIf="!loading && state === screenState.DETAIL"
      (click)="state = screenState.EDIT"
    >
      Editer
    </button>
  </mat-card-title>
  <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="ngSubmit()">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Objet" formControlName="object" [readonly]="state === screenState.DETAIL" />
        <mat-error *ngIf="!formGroup.hasError('required')">
          Please enter an object
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Message"
          formControlName="message"
          [readonly]="state === screenState.DETAIL"
        ></textarea>
        <!-- <mat-hint align="end">{{ formGroup.get('message').value.length }} / 256</mat-hint> -->
        <mat-error *ngIf="!formGroup.hasError('required')">
          Please enter a message
        </mat-error>
      </mat-form-field>
      <app-upload (selectFilesEvent)="selectFiles($event)" (deleteFileEvent)="deleteFile($event)"></app-upload>
    </mat-card-content>
    <mat-card-actions *ngIf="!loading && (state === screenState.EDIT || state === screenState.CREATE)">
      <button mat-button type="button" (click)="ngCancel()">Annuler</button>
      <button mat-button type="submit" [disabled]="!formGroup.valid">Save</button>
    </mat-card-actions>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </form>
</mat-card>
