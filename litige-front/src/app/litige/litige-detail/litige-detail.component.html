<mat-card>
  <mat-card-title>
    Litige
  </mat-card-title>
  <form [formGroup]="claimForm">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Objet" formControlName="object" />
        <mat-error *ngIf="!claimForm.hasError('required')">
          Please enter an object
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Textarea" formControlName="message"></textarea>
        <mat-error *ngIf="!claimForm.hasError('required')">
          Please enter a message
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!claimForm.valid">Save</button>
      <button mat-button [disabled]="!claimForm.valid">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
