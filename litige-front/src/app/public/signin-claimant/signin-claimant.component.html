<mat-card>
  <mat-card-title>
    Sign In claimant
  </mat-card-title>
  <form [formGroup]="formGroup" (ngSubmit)="signin()">
    <mat-card-content>
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Comment vous appelez-vous ?
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-identification [formGroup]="formGroup"></app-identification>
          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Quel est votre adresse ?
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-address [formGroup]="formGroup"></app-address>
          <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Quel est votre probl√®me ?
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-claim-create [formGroup]="formGroup"></app-claim-create>
          <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">End</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </form>
</mat-card>
