<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="create()">
    <mat-card-header>
      <mat-card-title>
        Votre problème vous électrise?
      </mat-card-title>
      <mat-card-subtitle>Créer un compte sur arsel pour déclarer votre litige </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Prénom" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nom" formControlName="lastName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Téléphone" formControlName="phone" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input type="password" placeholder="Password" matInput formControlName="password" />
        <mat-error *ngFor="let error of formGroup.get('password').errors | keyvalue | slice: 0:1">
          {{ error.key === 'required' ? 'Password is required' : '' }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!formGroup.valid">Annuler</button>
      <button mat-button type="submit" [disabled]="!formGroup.valid">Créer</button>
    </mat-card-actions>
  </form>
</mat-card>
